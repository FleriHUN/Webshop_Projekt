<div class="auth-container">
  <div class="auth-background">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>
  
  <div class="auth-card">
    <div class="card-header">
      <div class="logo">
        <img src="logo.png" alt="FormaLux Logo" class="logo-img"/>
      </div>
      <h1>Bejelentkezés</h1>
      <p class="subtitle">Üdv újra! Jelentkezz be a fiókodba.</p>
    </div>

    @if (message()) {
      <div class="message" [class.success]="message()?.type === 'success'" [class.error]="message()?.type === 'error'">
        <span class="message-icon">
          @if (message()?.type === 'success') { ✓ } @else { ✕ }
        </span>
        {{ message()?.text }}
      </div>
    }

    <div class="form-container">
      <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="4" width="20" height="16" rx="2"/>
            <path d="M22 6l-10 7L2 6"/>
          </svg>
          <input type="email" id="email" [(ngModel)]="formData.email" placeholder="pelda@email.com" [disabled]="isLoading()"/>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Jelszó</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input [type]="showPassword() ? 'text' : 'password'" id="password" [(ngModel)]="formData.password" placeholder="••••••••" [disabled]="isLoading()"/>
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            @if (showPassword()) {
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            } @else {
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            }
          </button>
        </div>
      </div>

      <a routerLink="/forgot-password" class="forgot-link">Elfelejtetted a jelszavad?</a>

      <button class="submit-btn" (click)="onSubmit()" [disabled]="isLoading()" [class.loading]="isLoading()">
        @if (isLoading()) {
          <span class="spinner"></span>
          Bejelentkezés...
        } @else {
          Bejelentkezés
        }
      </button>

      <div class="register-prompt">
        <span>Nincs még fiókod?</span>
        <a routerLink="/register" class="register-link">Regisztrálj!</a>
      </div>
    </div>
  </div>
</div>
