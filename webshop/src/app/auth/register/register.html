<div class="auth-container">
  <div class="auth-background">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>
  
  <div class="auth-card">
    <div class="card-header">
      <div class="logo">
        <img src="logo.png" alt="FormaLux Logo" class="logo-img"/>
      </div>
      <h1>Regisztráció</h1>
      <p class="subtitle">Hozd létre a fiókodat és kezdj el vásárolni!</p>
    </div>

    @if (message()) {
      <div class="message" [class.success]="message()?.type === 'success'" [class.error]="message()?.type === 'error'">
        <span class="message-icon">
          @if (message()?.type === 'success') { ✓ } @else { ✕ }
        </span>
        {{ message()?.text }}
      </div>
    }

    <div class="form-container">
      <div class="form-group">
        <label for="username">Felhasználónév</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          <input type="text" id="username" [(ngModel)]="formData.username" placeholder="Felhasználónév" [disabled]="isLoading()"/>
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="4" width="20" height="16" rx="2"/>
            <path d="M22 6l-10 7L2 6"/>
          </svg>
          <input type="email" id="email" [(ngModel)]="formData.email" placeholder="pelda@email.com" [disabled]="isLoading()"/>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Telefonszám</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
          </svg>
          <input type="tel" id="phone" [(ngModel)]="formData.phone" placeholder="+36 30 123 4567" [disabled]="isLoading()"/>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Jelszó</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input [type]="showPassword() ? 'text' : 'password'" id="password" [(ngModel)]="formData.password" placeholder="••••••••" [disabled]="isLoading()"/>
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            @if (showPassword()) {
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            } @else {
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            }
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Jelszó megerősítése</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input [type]="showConfirmPassword() ? 'text' : 'password'" id="confirmPassword" [(ngModel)]="formData.confirmPassword" placeholder="••••••••" [disabled]="isLoading()"/>
          <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
            @if (showConfirmPassword()) {
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            } @else {
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            }
          </button>
        </div>
      </div>

      <button class="submit-btn" (click)="onSubmit()" [disabled]="isLoading()" [class.loading]="isLoading()">
        @if (isLoading()) {
          <span class="spinner"></span>
          Regisztráció...
        } @else {
          Regisztráció
        }
      </button>

      <div class="login-prompt">
        <span>Van már fiókod?</span>
        <a routerLink="/login" class="login-link">Jelentkezz be!</a>
      </div>
    </div>
  </div>
</div>
