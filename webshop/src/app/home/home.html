<div class="page-container">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="icon-btn hamburger" (click)="toggleMenu()" [class.active]="menuOpen()">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6"/>
          <line x1="3" y1="12" x2="21" y2="12"/>
          <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>
      <button class="icon-btn home-btn" routerLink="/">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </button>
    </div>

    <div class="logo-container">
      <img src="logo.png" alt="FormaLux Logo" class="header-logo"/>
      <h1 class="logo-text">FormaLux</h1>
    </div>

    <div class="header-right">
      <button class="icon-btn" routerLink="/login">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="8" r="4"/>
          <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
        </svg>
      </button>
      <button class="icon-btn">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M6 6h15l-1.5 9h-12z"/>
          <circle cx="9" cy="19" r="1.5"/>
          <circle cx="17" cy="19" r="1.5"/>
          <path d="M6 6L5 3H2"/>
        </svg>
      </button>
    </div>
  </header>

  <div class="content-wrapper">
    <!-- Side Menu -->
    <nav class="side-menu" [class.open]="menuOpen()">
      <ul class="menu-list">
        @for (category of categories; track category) {
          <li>
            <a href="#" class="menu-item">{{ category }}</a>
          </li>
        }
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content" [class.menu-open]="menuOpen()">
      <section class="featured-section">
        <h2 class="section-title">Jelenlegi kedvezményes termékeink</h2>
        
        <div class="products-grid">
          @for (product of featuredProducts; track product.id) {
            <div class="product-card">
              <div class="product-image">
                <img [src]="product.image" [alt]="product.name" loading="lazy"/>
              </div>
              <div class="product-info">
                <h3 class="product-name">{{ product.name }}</h3>
                <p class="product-category">{{ product.category }}</p>
                <p class="product-price">{{ formatPrice(product.price) }}</p>
              </div>
            </div>
          }
        </div>
      </section>
    </main>
  </div>
</div>
