<div class="container-fluid" id="mainContainer">
  <div class="row h-100">
    <div class="col-lg-12 d-flex justify-content-center align-items-center h-100">
      <div class="container-fluid d-flex flex-column justify-content-between" id="secondContainer">

        <div class="row mt-4">
          <div class="col-lg-12">
            <h2 class="text-lg-center">Bejelentkezés</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <form class="container-fluid" [formGroup]="loginForm">
              <div class="row">
                <div class="col-lg-12">
                  <label class="fw-bold" for="username">Felhasználó név</label><br>
                  <input id="username" formControlName="username" type="text" placeholder="Irja be a felhasználónevét" class="w-100">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-lg-12">
                  <label class="fw-bold" for="password">Jelszó</label><br>
                  <input id="password" formControlName="password" type="text" placeholder="Irja be a jelszavát" class="w-100">
                </div>
              </div>
            </form>
            <p class="text-end mt-2 fw-bold" routerLink="/passwordReset" style="cursor: pointer;">Elfelejtett jelszó</p>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-lg-12">
            <p class="text-center mb-2">Nincs fiókod? <a routerLink="/register" class="fw-bold text-decoration-none">Regisztráljál!</a></p>
            <div class="d-flex justify-content-center">
               <button class="text-white" (click)="sendLogin()">Bejelentkezés</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
